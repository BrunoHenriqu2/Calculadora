<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="Main">
        <header>
            <h1> Calculadora </h1>
        </header>

        <div id="Calculator">
            <section>

                <div id="Result">
                </div>

                <div id="Numbers">
                    <div class="dbutton">
                        <button class="BNumber" title="1" id="1" type="button"> 1 </button>
                        <button class="BNumber" title="2" id="2" type="button"> 2 </button>
                        <button class="BNumber" title="3" id="3" type="button"> 3 </button>
                    </div>
    
                    <div class="dbutton">
                        <button class="BNumber" title="4" id="4" type="button"> 4 </button>
                        <button class="BNumber" title="5" id="5" type="button"> 5 </button>
                        <button class="BNumber" title="6" id="6" type="button"> 6 </button>
                    </div>
    
                    <div class="dbutton">
                        <button class="BNumber" title="7" id="7" type="button"> 7 </button>
                        <button class="BNumber" title="8" id="8" type="button"> 8 </button>
                        <button class="BNumber" title="9" id="9" type="button"> 9 </button>
                    </div>
    
                    <div class="dbutton">
                        <button class="BNumber" title="0" id="0" type="button"> 0 </button>
                    </div>
                </div>

                <div id="Operator">
                    <button id="Del" title="Delete" type="button"> C </button>
                    <button class="BOperator" title="Divide" id="Divide" type="button"> รท </button>
                    <button class="BOperator" title="Multiply" id="Multiply" type="button"> x </button>
                    <button class="BOperator" title="Subtract" id="Subtract" type="button"> - </button>
                    <button class="BOperator" title="Plus" id="Plus" type="button"> + </button>
                    <button class="BOperator" title="Equal" id="Equal" type="button"> = </button>

                </div>

            </section>
        </div>
    </div>
    <script src="Script/Calc.js"></script>
</body>
</html>
